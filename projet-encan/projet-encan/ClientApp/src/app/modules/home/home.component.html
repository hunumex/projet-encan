<app-nav-menu></app-nav-menu>
<div id="container">
  <div id="b-container">
    <div id="title" class="shadow-sm">
      <h4 style="margin-top: 10px;" class="text-center mb-4">Liste des articles</h4>
    </div>
    <div id="b-top">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        <div class="col mb-3" *ngFor="let viewDataHome of viewDataHomes | paginate: { itemsPerPage: 6, currentPage: page }">
          <div class="d-flex mb-1">
            <div class="card h-100 shadow-sm">
              <div id="card-img">
                <img src="https://localhost:7138/{{viewDataHome.imagePath}}" class="card-img-top" alt="{{ viewDataHome.name }}">
              </div>
              <div class="card-body flex-fill">
                <h5 class="card-title">{{ viewDataHome.name }}</h5>
                <p class="card-text">{{ viewDataHome.description | slice:0:100 }}{{ viewDataHome.description.length > 100 ? '...' : '' }}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Dernière enchère : {{ viewDataHome.lastBidding }}</li>
                <li class="list-group-item">Vendeur : {{ viewDataHome.vendorName }}</li>
              </ul>
              <div class="card-body d-grid gap-2">
                <a class="btn btn-primary btn-sub"  [routerLink]="['/bidding', viewDataHome.id_item]">ENCHERIR</a>
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class="row">
        <div class="col">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>

    </div>
  </div>

  <div id="b-alert" >
    <div  style="height: 50px;" class="alert alert-success d-flex align-items-center" role="alert">
      <svg style="width: 20px;" class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
      <div>
        L'enchère a été bien effectuée.
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
