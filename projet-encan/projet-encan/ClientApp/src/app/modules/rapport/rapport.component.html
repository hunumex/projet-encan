  <div id="contenaire">
    <table class="table shadow" >
      <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Enchérisseur</th>
          <th scope="col">Prix d'enchère</th>
          <th scope="col">Vendeur</th>
          <th scope="col">Email</th>
          <th scope="col">Téléphone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rapport of rapports">
          <td>{{ rapport.name }}</td>
          <td>{{ rapport.firstName }} {{ rapport.lastName }}</td>
          <td>{{ rapport.bidprice }}</td>
          <td>{{ rapport.vendorname }}</td>
          <td>{{ rapport.vendoremail }}</td>
          <td>{{ rapport.vendorphone }}</td>
        </tr>
      </tbody>
    </table>
    <div>

    </div>
  </div>
